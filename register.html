<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a13b5 30%, #9c27b0);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-purple-700 mb-6">Create an Account</h2>
            <form action="/dashboard.html" class="space-y-6">
                <div>
                    <label for="name" class="text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" id="name"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-600 focus:border-purple-600"
                        placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-600 focus:border-purple-600"
                        placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-600 focus:border-purple-600"
                        placeholder="Enter a password" required>
                </div>
                <button type="submit"
                    class="w-full bg-purple-700 text-white py-3 rounded-lg font-semibold hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-600 focus:ring-opacity-50 transition">
                    Register
                </button>
            </form>
            <p class="mt-6 text-sm text-gray-600">Already have an account? <a href="/login.html"
                    class="text-purple-600 hover:underline font-semibold">Login</a></p>
        </div>
    </div>
</body>

</html>
